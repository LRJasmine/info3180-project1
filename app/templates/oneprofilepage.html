{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/oneprofilepage.css') }}">
{% endblock %}

{% block main %}

<div class="card">
    <div class="d-flex flex-row ">
        <div class="card-header col-sm-4">
            <!--<i class="fas fa-user fa-10x"></i>-->
            <img src="{{ url_for('static', filename = 'uploads/'+ profile.profile_picture) }}" id="images">
        </div>
        <div class="card-body col-sm-8">
            <h4 class="card-title">{{ profile.first_name }} {{profile.last_name }}</h4>
            <p><i class="fas fa-envelope fa-lg"> {{ profile.email }}</i></p>
            <p><i class="fas fa-map-marker-alt fa-lg"> {{ profile.location }}</i></p>
            <p><i class="fas fa-calendar-check fa-lg"> {{ userdate }}</i></p>
            <p class="card-text"></p>
        </div>
    </div>
    <div class="card-body" id="about">
        <h4 class="card-title">About Me</h4>
        <p>{{ profile.biography }}</p>
        <div id="buttons">
            <button type=" button" name="sendmessage" class="btn btn-success btn-lg">Send Message</button>
            <button type=" button" name="follow" class="btn btn-primary btn-lg">Follow</button>
        </div>
    </div>
</div>



{% endblock %}
